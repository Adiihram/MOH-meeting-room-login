<head>

    <!-- Additional CSS for styling -->

        .fc-day-header {

        .fc-daygrid-event {
            background-color: #007aff;

        .fc-daygrid-day-number {
            position: relative;
        }

        .islamic-date {
            font-size: 0.8em;

        }

        }

        #sidebar {
            position: fixed;
            left: 0;

            width: 250px;
            height: 100%;
            background-color: #007aff;
            color: white;
            padding: 20px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        #sidebar h2 {
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        #logoutButton {
            position: fixed;
            top: 20px;
            left: 270px;
            padding: 10px 20px;
            background-color: #ff3b30;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }

</head>
<body>
    <div id="sidebar">
        <h2>Analytics</h2>
        <p id="dailyBookings">Daily Bookings: 0</p>
        <p id="weeklyBookings">Weekly Bookings: 0</p>
        <p id="monthlyBookings">Monthly Bookings: 0</p>
        <p id="dailyHours">Daily Hours Booked: 0</p>
        <p id="weeklyHours">Weekly Hours Booked: 0</p>
        <p id="monthlyHours">Monthly Hours Booked: 0</p>
        <p id="vacantDays">Vacant Days: 0</p>
        <p id="vacantHours">Vacant Hours: 0</p>
    </div>

    <h1>Meeting Room Booking - Version 2.7</h1>
    <div id="calendar"></div>
    <button id="logoutButton">Logout</button>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAED2NeWY224WpucUIFIef6Ekm7lUufM0o",
            authDomain: "moh-meeting-room-booking.firebaseapp.com",
            databaseURL: "https://moh-meeting-room-booking-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "moh-meeting-room-booking",
            storageBucket: "moh-meeting-room-booking.appspot.com",
            messagingSenderId: "629503206549",
            appId: "1:629503206549:web:4b172b7f392b7aef0de79c",
            measurementId: "G-MDSDN8ZS5F"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                selectable: true,
                editable: true,
                eventSources: [
                    {
                        events: function(fetchInfo, successCallback, failureCallback) {
                            db.ref('events').once('value').then(function(snapshot) {
                                const events = [];
                                snapshot.forEach(function(childSnapshot) {
                                    const event = childSnapshot.val();
                                    event.id = childSnapshot.key;
                                    events.push(event);
                                });
                                successCallback(events);
                            }).catch(function(error) {
                                console.error('Error fetching events:', error);
                                failureCallback(error);
                            });
                        }
                    }
                ],
                dateDidMount: function(info) {
                    const islamicDate = getIslamicDate(info.date);
                    const element = info.el.querySelector('.fc-daygrid-day-number');
                    if (element) {
                        const islamicDateElement = document.createElement('span');
                        islamicDateElement.className = 'islamic-date';
                        islamicDateElement.textContent = islamicDate;
                        element.appendChild(islamicDateElement);
                    }
                },
                select: function(info) {
                    let title = prompt('Enter Meeting Title:');
                    let department = promptDepartmentSelection();
                    if (title && department) {
                        const newEvent = {
                            title: `${title} - ${department}`,
                            start: info.startStr,
                            end: info.endStr,
                            allDay: false,
                            color: getDepartmentColor(department)
                        };
                        db.ref('events').push(newEvent).then(function(ref) {
                            newEvent.id = ref.key;
                            calendar.addEvent(newEvent);
                            alert('Meeting booked successfully.');
                            updateAnalytics();
                        }).catch(function(error) {
                            console.error('Error saving event:', error);
                            alert('Failed to book meeting.');
                        });
                    }
                    calendar.unselect();
                },
                eventClick: function(info) {
                    const action = confirm("Do you want to edit or delete this booking?") ? 
                        prompt("Type 'edit' to change the booking or 'delete' to cancel it.") : null;
                    if (action === 'edit') {
                        const newTitle = prompt('Enter new meeting title:', info.event.title);
                        const newDepartment = promptDepartmentSelection(info.event.extendedProps.department);
                        if (newTitle && newDepartment) {
                            info.event.setProp('title', `${newTitle} - ${newDepartment}`);
                            info.event.setProp('color', getDepartmentColor(newDepartment));
                            db.ref('events/' + info.event.id).update({
                                title: newTitle,
                                department: newDepartment,
                                color: getDepartmentColor(newDepartment)
                            });
                            updateAnalytics();
                        }
                    } else if (action === 'delete') {
                        if (confirm("Are you sure you want to delete this booking?")) {
                            db.ref('events/' + info.event.id).remove();
                            info.event.remove();
                            updateAnalytics();
                        }
                    }
                }
            });

            calendar.render();
            updateAnalytics();

            document.getElementById('logoutButton').addEventListener('click', function() {
                // Handle logout logic here
            });

            function getIslamicDate(date) {
                // Implement logic to get the Islamic date for a given Gregorian date
                return "16 Safar 1446"; // Example static return value; replace with actual logic
            }

            function promptDepartmentSelection(existingDepartment = '') {
                const departments = [
                    'Department of Medical Services',
                    'Department of Public Health',
                    'Department of Health Technology',
                    'Department of Research and Development',
                    'Department of Health Regulation'
                ];
                const departmentList = departments.map(function(dept, index) {
                    return (index + 1) + '. ' + dept;
                }).join('\n');

                let selection = prompt('Select Department:\n' + departmentList + '\n\nType a new department if not listed:', existingDepartment);
                return selection ? selection : existingDepartment;
            }

            function getDepartmentColor(department) {
                const departmentColors = {
                    'Department of Medical Services': 'blue',
                    'Department of Public Health': 'green',
                    'Department of Health Technology': 'red',
                    'Department of Research and Development': 'orange',
                    'Department of Health Regulation': 'purple'
                };
                return departmentColors[department] || 'gray';
            }

            function updateAnalytics() {
                // Add logic to update analytics data
            }
        });
    </script>
</body>
</html>
