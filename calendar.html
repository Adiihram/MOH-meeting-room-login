<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPP Meeting Room Booking - Calendar</title>
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <!-- FullCalendar JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #calendar {
            max-width: 1100px;
            margin: 40px auto;
            padding: 0 10px;
        }
        #logoutButton, #printButton {
            margin: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #logoutButton:hover, #printButton:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="logoutButton">Logout</button>
    <button id="printButton">Print Calendar</button>
    <div id="calendar"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAED2NeWY224WpucUIFIef6Ekm7lUufM0o",
            authDomain: "moh-meeting-room-booking.firebaseapp.com",
            databaseURL: "https://moh-meeting-room-booking-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "moh-meeting-room-booking",
            storageBucket: "moh-meeting-room-booking.appspot.com",
            messagingSenderId: "629503206549",
            appId: "1:629503206549:web:4b172b7f392b7aef0de79c",
            measurementId: "G-MDSDN8ZS5F"
        };

        let db;

        function initializeFirebase() {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.database();
            console.log("Firebase initialized");
        }

        function handleAuthentication() {
            const accessToken = localStorage.getItem('access_token');
            if (!accessToken) {
                window.location.href = window.location.origin + "/MOH-meeting-room-login/";
            } else {
                loadCalendar();
            }
        }

        function loadCalendar() {
            const calendarEl = document.getElementById('calendar');

            db.ref('events').once('value').then(function(snapshot) {
                const events = [];
                snapshot.forEach(function(childSnapshot) {
                    const event = childSnapshot.val();
                    event.id = childSnapshot.key;
                    events.push(event);
                });

                const calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridWeek',
                    events: events,
                    selectable: true,
                    selectHelper: true,
                    select: function(info) {
                        const title = prompt('Enter Meeting Title:');
                        const department = prompt('Enter Department Name:');
                        if (title && department) {
                            const newEvent = {
                                title: `${title} - ${department}`,
                                start: info.startStr,
                                end: info.endStr,
                                allDay: false,
                                color: '#007bff'
                            };

                            db.ref('events').push(newEvent).then(function(ref) {
                                newEvent.id = ref.key;
                                calendar.addEvent(newEvent);
                            });
                        }
                        calendar.unselect();
                    },
                    eventClick: function(info) {
                        const options = prompt("Type 'edit' to change the booking or 'delete' to cancel it.");
                        if (options === 'edit') {
                            const newTitle = prompt('Enter new meeting title:', info.event.title);
                            if (newTitle) {
                                info.event.setProp('title', newTitle);
                                db.ref('events/' + info.event.id).update({ title: newTitle });
                            }
                        } else if (options === 'delete') {
                            if (confirm("Are you sure you want to delete this booking?")) {
                                info.event.remove();
                                db.ref('events/' + info.event.id).remove();
                            }
                        }
                    },
                    validRange: function(nowDate) {
                        return {
                            start: nowDate,
                            end: nowDate.setDate(nowDate.getDate() + 365)
                        };
                    }
                });

                calendar.render();
            });
        }

        function logout() {
            localStorage.removeItem('access_token');
            localStorage.removeItem('id_token');
            localStorage.removeItem('expires_at');
            window.location.href = "https://dev-tpwyh6hlgc15eq8h.us.auth0.com/v2/logout?client_id=cLBQYcrc1mZjkZx8uG7WQdLgkGWEgoo9&returnTo=" + encodeURIComponent(window.location.origin + "/MOH-meeting-room-login/");
        }

        window.onload = function() {
            initializeFirebase();
            handleAuthentication();
            document.getElementById('logoutButton').addEventListener('click', logout);
            document.getElementById('printButton').addEventListener('click', function() {
                window.print();
            });
        };
    </script>
</body>
</html>
