<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking - Version 2.6</title>
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <!-- FullCalendar JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Include the necessary CSS for a sleek, Apple-like design -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f5;
        }

        h1 {
            text-align: center;
            padding: 20px 0;
            color: #333;
        }

        #calendar {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 10px;
        }

        .fc-toolbar {
            background-color: #007aff;
            color: white;
            border-radius: 5px;
        }

        .fc-button {
            background-color: white;
            color: #007aff;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14px;
        }

        .fc-button:hover {
            background-color: #007aff;
            color: white;
        }

        .fc-day-header {
            color: #007aff;
        }

        .fc-today {
            background-color: #e9f5ff !important;
        }

        .fc-daygrid-event {
            background-color: #007aff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 2px 5px;
        }
    </style>
</head>
<body>
    <h1>Meeting Room Booking - Version 2.6</h1>
    <div id="calendar"></div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAED2NeWY224WpucUIFIef6Ekm7lUufM0o",
            authDomain: "moh-meeting-room-booking.firebaseapp.com",
            databaseURL: "https://moh-meeting-room-booking-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "moh-meeting-room-booking",
            storageBucket: "moh-meeting-room-booking.appspot.com",
            messagingSenderId: "629503206549",
            appId: "1:629503206549:web:4b172b7f392b7aef0de79c",
            measurementId: "G-MDSDN8ZS5F"
        };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        document.addEventListener('DOMContentLoaded', function() {
            const calendarEl = document.getElementById('calendar');
            const calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                selectable: true,
                editable: true,
                eventSources: [
                    {
                        events: function(fetchInfo, successCallback, failureCallback) {
                            db.ref('events').once('value').then(function(snapshot) {
                                const events = [];
                                snapshot.forEach(function(childSnapshot) {
                                    const event = childSnapshot.val();
                                    event.id = childSnapshot.key;
                                    events.push(event);
                                });
                                successCallback(events);
                            }).catch(function(error) {
                                console.error('Error fetching events:', error);
                                failureCallback(error);
                            });
                        }
                    }
                ],
                select: function(info) {
                    const title = prompt('Enter Meeting Title:');
                    const department = prompt('Enter Department:');
                    if (title && department) {
                        const newEvent = {
                            title: `${title} - ${department}`,
                            start: info.startStr,
                            end: info.endStr,
                            allDay: false,
                            color: getDepartmentColor(department)
                        };
                        db.ref('events').push(newEvent).then(function(ref) {
                            newEvent.id = ref.key;
                            calendar.addEvent(newEvent);
                            alert('Meeting booked successfully.');
                        }).catch(function(error) {
                            console.error('Error saving event:', error);
                            alert('Failed to book meeting.');
                        });
                    }
                    calendar.unselect();
                },
                eventClick: function(info) {
                    if (confirm("Do you want to edit or delete this booking?")) {
                        const action = prompt("Type 'edit' to change the booking or 'delete' to cancel it.");
                        if (action === 'edit') {
                            const newTitle = prompt('Enter new meeting title:', info.event.title);
                            const newDepartment = prompt('Enter new department:', info.event.extendedProps.department);
                            if (newTitle && newDepartment) {
                                info.event.setProp('title', `${newTitle} - ${newDepartment}`);
                                info.event.setProp('color', getDepartmentColor(newDepartment));
                                db.ref('events/' + info.event.id).update({
                                    title: newTitle,
                                    department: newDepartment,
                                    color: getDepartmentColor(newDepartment)
                                });
                            }
                        } else if (action === 'delete') {
                            if (confirm("Are you sure you want to delete this booking?")) {
                                db.ref('events/' + info.event.id).remove();
                                info.event.remove();
                            }
                        }
                    }
                }
            });
            calendar.render();
        });

        function getDepartmentColor(department) {
            const departmentColors = {
                'Department of Medical Services': 'blue',
                'Department of Public Health': 'green',
                'Department of Health Technology': 'red',
                'Department of Research and Development': 'orange',
                'Department of Health Regulation': 'purple'
            };
            return departmentColors[department] || 'gray';
        }
    </script>
</body>
</html>
