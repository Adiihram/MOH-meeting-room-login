<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DPP Meeting Room Booking - Version 2.5</title>
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <!-- FullCalendar JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <!-- Auth0 JavaScript -->
    <script src="https://cdn.auth0.com/js/auth0/9.13/auth0.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            color: #0f0;
        }
        .login-container {
            text-align: center;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 36px;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00, 0 0 20px #00ff00, 0 0 30px #00ff00, 0 0 40px #00ff00;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-top: 20px;
        }
        .login-container button:hover {
            background-color: #0c0;
        }
        #maze {
            width: 300px;
            height: 300px;
            border: 2px solid #0f0;
            margin: 20px auto;
            position: relative;
            background-color: #000;
            display: grid;
            grid-template-columns: repeat(15, 1fr);
            grid-template-rows: repeat(15, 1fr);
        }
        .wall {
            background-color: #0f0;
            grid-column: span 1;
            grid-row: span 1;
        }
        #pacman, .ghost {
            width: 100%;
            height: 100%;
            position: relative;
            transition: all 0.3s;
            grid-column: span 1;
            grid-row: span 1;
        }
        #pacman {
            background-color: yellow;
            border-radius: 50%;
            clip-path: polygon(100% 50%, 75% 100%, 0 100%, 0 0, 75% 0);
        }
        .ghost {
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>DPP Meeting Room</h1>
        <div id="maze">
            <div id="pacman"></div>
            <div class="ghost" id="ghost1"></div>
            <div class="ghost" id="ghost2"></div>
            <div class="ghost" id="ghost3"></div>
        </div>
        <button id="loginButton">Login</button>
    </div>
    <script>
        var auth0Client = null;
        function initializeAuth0() {
            auth0Client = new auth0.WebAuth({
                domain: "dev-tpwyh6hlgc15eq8h.us.auth0.com",
                clientID: "cLBQYcrc1mZjkZx8uG7WQdLgkGWEgoo9",
                redirectUri: "https://adiihram.github.io/MOH-meeting-room-login/",
                responseType: "token id_token",
                scope: "openid profile email"
            });
            console.log("Auth0 initialized");
        }

        function handleAuthentication() {
            auth0Client.parseHash(function(err, authResult) {
                if (authResult && authResult.accessToken && authResult.idToken) {
                    console.log("Authentication successful");
                    window.location.hash = '';
                    setSession(authResult);
                    window.location.href = "/calendar.html"; // Redirect to the calendar page after login
                } else if (err) {
                    console.error('Authentication error:', err);
                    alert('Error: ' + err.errorDescription);
                } else {
                    console.log("Authentication failed");
                }
            });
        }

        function setSession(authResult) {
            console.log("Setting session");
            var expiresAt = JSON.stringify((authResult.expiresIn * 1000) + new Date().getTime());
            localStorage.setItem('access_token', authResult.accessToken);
            localStorage.setItem('id_token', authResult.idToken);
            localStorage.setItem('expires_at', expiresAt);
            console.log('Session set with authResult:', authResult);
        }

        function login() {
            auth0Client.authorize();
        }

        function moveCharacter(character) {
            const maze = document.getElementById('maze');
            const maxX = maze.clientWidth - character.clientWidth;
            const maxY = maze.clientHeight - character.clientHeight;
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            character.style.transform = `translate(${newX}px, ${newY}px)`;
        }

        function startGame() {
            const pacman = document.getElementById('pacman');
            const ghosts = document.querySelectorAll('.ghost');
            
            setInterval(() => moveCharacter(pacman), 1000);
            ghosts.forEach(ghost => {
                setInterval(() => moveCharacter(ghost), 1500);
            });
        }

        function createMaze() {
            const layout = [
                "WWWWWWWWWWWWWWW",
                "W.......W.....W",
                "W.WWW.W.W.WWW.W",
                "W.............W",
                "W.WWW.W.W.WWW.W",
                "W.....W.......W",
                "WWWWW.WWWWWWWWW",
                "W.............W",
                "WWWWWWWWWWWWWWW"
            ];

            const maze = document.getElementById('maze');
            layout.forEach((row, rowIndex) => {
                row.split('').forEach((cell, cellIndex) => {
                    if (cell === 'W') {
                        const wall = document.createElement('div');
                        wall.classList.add('wall');
                        wall.style.gridColumnStart = cellIndex + 1;
                        wall.style.gridRowStart = rowIndex + 1;
                        maze.appendChild(wall);
                    }
                });
            });
        }

        window.onload = function() {
            initializeAuth0();
            handleAuthentication();
            document.getElementById('loginButton').addEventListener('click', login);
            createMaze(); // Create the Pac-Man maze
            startGame(); // Start the Pac-Man and Ghosts movement
        };
    </script>
</body>
</html>
