<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking</title>
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <!-- FullCalendar JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <!-- Auth0 JavaScript -->
    <script src="https://cdn.auth0.com/js/auth0/9.13/auth0.min.js"></script>
</head>
<body>
    <h1>Meeting Room Booking</h1>
    
    <!-- Calendar element with added inline styles for visibility -->
    <div id="calendar" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>

    <!-- Authentication buttons -->
    <button id="login" onclick="login()">Login</button>
    <button id="logout" onclick="logout()" style="display:none;">Logout</button>

    <script>
        var auth0 = new auth0.WebAuth({
            domain: 'dev-tpwyh6hlgc15eq8h.us.auth0.com',
            clientID: 'cLBQYcrc1mZjkZx8uG7WQdLgkGWEgoo9',
            redirectUri: 'https://adiihram.github.io/MOH-meeting-room-login/',
            responseType: 'token id_token',
            scope: 'openid profile email'
        });

        function login() {
            auth0.authorize();
        }

        function logout() {
            auth0.logout({
                returnTo: window.location.href
            });
        }

        function handleAuthentication() {
            auth0.parseHash(function(err, authResult) {
                if (authResult && authResult.accessToken && authResult.idToken) {
                    window.location.hash = '';
                    setSession(authResult);
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('logout').style.display = 'block';
                    loadCalendar();
                } else if (err) {
                    console.log('Authentication error:', err);
                    alert('Error: ' + err.errorDescription);
                } else {
                    document.getElementById('login').style.display = 'block';
                }
            });
        }

        function setSession(authResult) {
            var expiresAt = JSON.stringify((authResult.expiresIn * 1000) + new Date().getTime());
            localStorage.setItem('access_token', authResult.accessToken);
            localStorage.setItem('id_token', authResult.idToken);
            localStorage.setItem('expires_at', expiresAt);
            console.log('Session set with authResult:', authResult);
        }

        function isAuthenticated() {
            var expiresAt = JSON.parse(localStorage.getItem('expires_at'));
            var isAuth = new Date().getTime() < expiresAt;
            console.log('Is authenticated:', isAuth);
            return isAuth;
        }

        function loadCalendar() {
            if (!isAuthenticated()) {
                login();
                return;
            }

            var calendarEl = document.getElementById('calendar');
            console.log('Calendar element:', calendarEl);

            var departments = [
                'Department of Medical Services',
                'Department of Public Health',
                'Department of Health Technology',
                'Department of Research and Development',
                'Department of Health Regulation',
                // Add other departments as needed
            ];

            // Fetch existing events from the backend
            fetch('/api/events', {
                headers: {
                    Authorization: 'Bearer ' + localStorage.getItem('access_token')
                }
            })
            .then(response => response.json())
            .then(events => {
                console.log('Events fetched:', events);
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'dayGridMonth',
                    selectable: true,
                    editable: true, // Allows events to be edited or deleted
                    events: events,  // Load events fetched from the backend
                    select: function(info) {
                        var title = prompt('Enter Meeting Title:');
                        console.log('New event title:', title);
                        
                        // Create a dropdown for department selection
                        if (title) {
                            var department = promptDepartmentSelection(departments);
                            if (department) {
                                var event = {
                                    title: `${title} - ${department}`,
                                    start: info.startStr,
                                    end: info.endStr,
                                    allDay: info.allDay,
                                };

                                console.log('New event:', event);

                                // Send the event data to your backend
                                fetch('/api/add-event', {
                                    method: 'POST',
                                    headers: {
                                        'Content-Type': 'application/json',
                                        Authorization: 'Bearer ' + localStorage.getItem('access_token')
                                    },
                                    body: JSON.stringify(event)
                                }).then(response => response.json())
                                    .then(data => {
                                        console.log('Event added response:', data);
                                        if (data.success) {
                                            calendar.addEvent(event);
                                            alert('Meeting booked on ' + info.startStr);
                                        } else {
                                            alert('Error booking meeting');
                                        }
                                    });
                            }
                        }
                        calendar.unselect();
                    },
                    eventClick: function(info) {
                        if (confirm("Do you want to cancel this booking?")) {
                            var bookingId = info.event.extendedProps.bookingId;
                            console.log('Cancel booking ID:', bookingId);

                            // Send delete request to your backend
                            fetch('/api/delete-event', {
                                method: 'POST',
                                headers: {
                                    'Content-Type': 'application/json',
                                    Authorization: 'Bearer ' + localStorage.getItem('access_token')
                                },
                                body: JSON.stringify({ bookingId: bookingId })
                            }).then(response => response.json())
                                .then(data => {
                                    console.log('Event deletion response:', data);
                                    if (data.success) {
                                        info.event.remove(); // Remove event from calendar
                                        alert('Booking cancelled.');
                                    } else {
                                        alert('Failed to cancel booking: ' + data.message);
                                    }
                                });
                        }
                    }
                });

                calendar.render();
                console.log('Calendar rendered');
            })
            .catch(error => {
                console.error('Error fetching events:', error);
            });

            function promptDepartmentSelection(departments) {
                var departmentList = departments.map((dept, index) => `${index + 1}. ${dept}`).join('\n');
                var selection = prompt(`Select Department:\n${departmentList}`);
                var index = parseInt(selection) - 1;
                console.log('Selected department:', departments[index]);
                return departments[index] || null;
            }
        }

        // Ensure the DOM is fully loaded before initializing FullCalendar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            handleAuthentication();
            if (isAuthenticated()) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('logout').style.display = 'block';
                loadCalendar();
            }
        });
    </script>
</body>
</html>
