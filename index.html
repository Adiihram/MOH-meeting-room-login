<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking</title>
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <!-- FullCalendar JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <!-- Auth0 JavaScript -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.13/auth0-spa-js.production.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>Meeting Room Booking</h1>
    
    <button id="printButton" style="display:none;">Print Calendar</button>
    <div id="calendar" style="display:none; width: 100%; height: 600px; border: 1px solid #ccc;"></div>
    <button id="loginButton">Login</button>
    <button id="logoutButton" style="display:none;">Logout</button>

    <script>
        let auth0Client = null;
        let db = null;

        const firebaseConfig = {
            apiKey: "AIzaSyAED2NeWY224WpucUIFIef6Ekm7lUufM0o",
            authDomain: "moh-meeting-room-booking.firebaseapp.com",
            databaseURL: "https://moh-meeting-room-booking-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "moh-meeting-room-booking",
            storageBucket: "moh-meeting-room-booking.appspot.com",
            messagingSenderId: "629503206549",
            appId: "1:629503206549:web:4b172b7f392b7aef0de79c",
            measurementId: "G-MDSDN8ZS5F"
        };

        function initializeFirebase() {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.database();
            console.log("Firebase initialized");
        }

        window.onload = async function() {
            initializeFirebase();
            await configureClient();
            updateUI();
            const isAuthenticated = await auth0Client.isAuthenticated();
            if (isAuthenticated) {
                console.log('User is authenticated');
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'inline-block';
                document.getElementById('printButton').style.display = 'inline-block';
                loadCalendar();
            } else {
                console.log('User is not authenticated');
            }
        };

        async function configureClient() {
            auth0Client = await auth0.createAuth0Client({
                domain: "dev-tpwyh6hlgc15eq8h.us.auth0.com",
                clientId: "cLBQYcrc1mZjkZx8uG7WQdLgkGWEgoo9",
                authorizationParams: {
                    redirect_uri: window.location.origin
                }
            });
        }

        async function login() {
            await auth0Client.loginWithRedirect();
        }

        function logout() {
            auth0Client.logout({
                logoutParams: {
                    returnTo: window.location.origin
                }
            });
        }

        async function updateUI() {
            const isAuthenticated = await auth0Client.isAuthenticated();
            document.getElementById('loginButton').style.display = isAuthenticated ? 'none' : 'block';
            document.getElementById('logoutButton').style.display = isAuthenticated ? 'block' : 'none';
            if (isAuthenticated) {
                document.getElementById('printButton').style.display = 'block';
                document.getElementById('calendar').style.display = 'block';
                loadCalendar();
            }
        }

        document.getElementById('loginButton').addEventListener('click', login);
        document.getElementById('logoutButton').addEventListener('click', logout);
        document.getElementById('printButton').addEventListener('click', printCalendar);

        function printCalendar() {
            window.print();
        }

        function loadCalendar() {
            console.log("Loading calendar");
            const calendarEl = document.getElementById('calendar');
            calendarEl.style.display = 'block';

            db.ref('events').once('value').then(function(snapshot) {
                const events = [];
                snapshot.forEach(function(childSnapshot) {
                    const event = childSnapshot.val();
                    event.id = childSnapshot.key;
                    events.push(event);
                });

                const calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridWeek',
                    events: events,
                    selectable: true,
                    selectHelper: true,
                    select: async function(info) {
                        const title = prompt('Enter Meeting Title:');
                        if (title) {
                            const department = selectDepartment();
                            if (department) {
                                const user = await auth0Client.getUser();
                                const newEvent = {
                                    title: title + ' - ' + department,
                                    start: info.startStr,
                                    end: info.endStr,
                                    allDay: false,
                                    userId: user.sub,
                                    color: getDepartmentColor(department)
                                };

                                db.ref('events').push(newEvent).then(function(ref) {
                                    newEvent.id = ref.key;
                                    calendar.addEvent(newEvent);
                                    alert('Meeting booked successfully.');
                                }).catch(function(error) {
                                    console.error('Error saving event:', error);
                                    alert('Failed to book meeting.');
                                });
                            }
                        }
                        calendar.unselect();
                    },
                    eventClick: async function(info) {
                        const user = await auth0Client.getUser();
                        if (info.event.extendedProps.userId === user.sub) {
                            const action = prompt("Type 'edit' to change the booking or 'delete' to cancel it.");
                            if (action === 'edit') {
                                const newTitle = prompt('Enter new meeting title:', info.event.title);
                                if (newTitle) {
                                    const newDepartment = selectDepartment();
                                    if (newDepartment) {
                                        info.event.setProp('title', newTitle + ' - ' + newDepartment);
                                        info.event.setProp('color', getDepartmentColor(newDepartment));
                                        db.ref('events/' + info.event.id).update({
                                            title: newTitle,
                                            department: newDepartment,
                                            color: getDepartmentColor(newDepartment)
                                        });
                                    }
                                }
                            } else if (action === 'delete') {
                                if (confirm("Are you sure you want to delete this booking?")) {
                                    info.event.remove();
                                    db.ref('events/' + info.event.id).remove();
                                }
                            }
                        } else {
                            alert("You are not authorized to edit or delete this booking.");
                        }
                    }
                });

                calendar.render();
            }).catch(function(error) {
                console.error('Error fetching events:', error);
            });
        }

        function selectDepartment() {
            const departments = [
                'Department of Medical Services',
                'Department of Public Health',
                'Department of Health Technology',
                'Department of Research and Development',
                'Department of Health Regulation'
            ];

            const departmentList = departments.map((dept, index) => `${index + 1}. ${dept}`).join('\n');
            const selection = prompt('Select Department:\n' + departmentList);
            const selectedIndex = parseInt(selection) - 1;

            if (selectedIndex >= 0 && selectedIndex < departments.length) {
                return departments[selectedIndex];
            } else {
                alert('Invalid selection. Please try again.');
                return null;
            }
        }

        function getDepartmentColor(department) {
            const departmentColors = {
                'Department of Medical Services': 'blue',
                'Department of Public Health': 'green',
                'Department of Health Technology': 'red',
                'Department of Research and Development': 'orange',
                'Department of Health Regulation': 'purple'
            };

            return departmentColors[department] || 'gray';
        }
    </script>
</body>
</html>
