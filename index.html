<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking</title>
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <!-- FullCalendar JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>Meeting Room Booking</h1>
    
    <!-- Calendar element with added inline styles for visibility -->
    <div id="calendar" style="width: 100%; height: 600px; border: 1px solid #ccc;"></div>

    <script>
        console.log("Script Loaded");  // Log to confirm script is loaded

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAED2NeWY224WpucUIFIef6Ekm7lUufM0o",
            authDomain: "moh-meeting-room-booking.firebaseapp.com",
            databaseURL: "https://moh-meeting-room-booking-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "moh-meeting-room-booking",
            storageBucket: "moh-meeting-room-booking.appspot.com",
            messagingSenderId: "629503206549",
            appId: "1:629503206549:web:4b172b7f392b7aef0de79c",
            measurementId: "G-MDSDN8ZS5F"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Realtime Database
        var db = firebase.database();
        console.log("Firebase Initialized");

        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM fully loaded");

            var calendarEl = document.getElementById('calendar');
            if (calendarEl) {
                console.log("Calendar element found");
                
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridWeek',
                    selectable: true,
                    select: function(info) {
                        console.log('Selected time range:', info.startStr, 'to', info.endStr);

                        var title = prompt('Enter Meeting Title:');
                        if (title) {
                            var newEvent = {
                                title: title,
                                start: info.startStr,
                                end: info.endStr,
                                allDay: info.allDay
                            };

                            // Save the event to Firebase
                            db.ref('events').push(newEvent).then(function() {
                                calendar.addEvent(newEvent);
                                console.log('Event added:', newEvent);
                                alert('Meeting booked successfully.');
                            }).catch(function(error) {
                                console.error('Error saving event:', error);
                                alert('Failed to book meeting.');
                            });
                        }
                        calendar.unselect();
                    }
                });

                calendar.render();
                console.log("Calendar rendered");
            } else {
                console.log("Calendar element not found!");
            }
        });
    </script>
</body>
</html>
