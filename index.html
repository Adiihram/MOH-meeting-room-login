<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking</title>
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <!-- FullCalendar JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Auth0 JavaScript -->
    <script src="https://cdn.auth0.com/js/auth0/9.13/auth0.min.js"></script>
</head>
<body>
    <h1>Meeting Room Booking</h1>
    
    <!-- Calendar element with added inline styles for visibility -->
    <div id="calendar" style="display:none; width: 100%; height: 600px; border: 1px solid #ccc;"></div>

    <!-- Authentication buttons -->
    <button id="login" onclick="login()">Login</button>
    <button id="logout" onclick="logout()" style="display:none;">Logout</button>

    <script>
        console.log("Script Loaded");  // Log to check if the script is loaded

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAED2NeWY224WpucUIFIef6Ekm7lUufM0o",
            authDomain: "moh-meeting-room-booking.firebaseapp.com",
            databaseURL: "https://moh-meeting-room-booking-default-rtdb.asia-southeast1.firebasedatabase.app", // Use the correct database URL for your region
            projectId: "moh-meeting-room-booking",
            storageBucket: "moh-meeting-room-booking.appspot.com",
            messagingSenderId: "629503206549",
            appId: "1:629503206549:web:4b172b7f392b7aef0de79c",
            measurementId: "G-MDSDN8ZS5F"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Realtime Database
        var db = firebase.database();
        console.log("Firebase Initialized");  // Log to check Firebase initialization

        // Auth0 Configuration
        var auth0 = new auth0.WebAuth({
            domain: 'dev-tpwyh6hlgc15eq8h.us.auth0.com',
            clientID: 'cLBQYcrc1mZjkZx8uG7WQdLgkGWEgoo9',
            redirectUri: 'https://adiihram.github.io/MOH-meeting-room-login/',
            responseType: 'token id_token',
            scope: 'openid profile email'
        });

        function login() {
            console.log("Login button clicked");
            auth0.authorize();
        }

        function logout() {
            console.log("Logout button clicked");
            auth0.logout({
                returnTo: window.location.href
            });
            document.getElementById('calendar').style.display = 'none'; // Hide the calendar on logout
        }

        function handleAuthentication() {
            console.log("Handling Authentication");
            auth0.parseHash(function(err, authResult) {
                if (authResult && authResult.accessToken && authResult.idToken) {
                    console.log("Authentication successful");
                    window.location.hash = '';
                    setSession(authResult);
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('logout').style.display = 'block';
                    loadCalendar(authResult.idTokenPayload.sub);
                } else if (err) {
                    console.log('Authentication error:', err);
                    alert('Error: ' + err.errorDescription);
                } else {
                    console.log("Authentication failed");
                    document.getElementById('login').style.display = 'block';
                }
            });
        }

        function setSession(authResult) {
            console.log("Setting session");
            var expiresAt = JSON.stringify((authResult.expiresIn * 1000) + new Date().getTime());
            localStorage.setItem('access_token', authResult.accessToken);
            localStorage.setItem('id_token', authResult.idToken);
            localStorage.setItem('expires_at', expiresAt);
            console.log('Session set with authResult:', authResult);
        }

        function isAuthenticated() {
            console.log("Checking authentication status");
            var expiresAt = JSON.parse(localStorage.getItem('expires_at'));
            var isAuth = new Date().getTime() < expiresAt;
            console.log('Is authenticated:', isAuth);
            return isAuth;
        }

        function loadCalendar(userId) {
            if (!isAuthenticated()) {
                login();
                return;
            }

            console.log("Loading calendar for user:", userId);
            var calendarEl = document.getElementById('calendar');
            calendarEl.style.display = 'block'; // Show the calendar after login

            // Simplified calendar rendering
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'timeGridWeek',
                selectable: true,
                events: []  // Simplified events fetching
            });

            calendar.render();
            console.log("Calendar rendered");
        }

        // Ensure the DOM is fully loaded before initializing FullCalendar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            handleAuthentication();
            if (isAuthenticated()) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('logout').style.display = 'block';
                loadCalendar('user'); // Using a placeholder user ID for now
            }
        });
    </script>
</body>
</html>
