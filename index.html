<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking - Version 1.1</title>
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <!-- FullCalendar JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <!-- Auth0 SPA SDK -->
    <script src="https://cdn.auth0.com/js/auth0-spa-js/1.20/auth0-spa-js.production.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
</head>
<body>
    <h1>Meeting Room Booking</h1>
    <p>Version: 1.1</p> <!-- Displaying the version number on the page -->
    
    <button id="printButton" style="display:none;">Print Calendar</button>
    <div id="calendar" style="display:none; width: 100%; height: 600px; border: 1px solid #ccc;"></div>
    <button id="loginButton">Login</button>
    <button id="logoutButton" style="display:none;">Logout</button>

    <script>
        let auth0Client = null;
        let db = null;

        const firebaseConfig = {
            apiKey: "AIzaSyAED2NeWY224WpucUIFIef6Ekm7lUufM0o",
            authDomain: "moh-meeting-room-booking.firebaseapp.com",
            databaseURL: "https://moh-meeting-room-booking-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "moh-meeting-room-booking",
            storageBucket: "moh-meeting-room-booking.appspot.com",
            messagingSenderId: "629503206549",
            appId: "1:629503206549:web:4b172b7f392b7aef0de79c",
            measurementId: "G-MDSDN8ZS5F"
        };

        function initializeFirebase() {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.database();
            console.log("Firebase initialized");
        }

        async function initializeAuth0() {
            auth0Client = await createAuth0Client({
                domain: "dev-tpwyh6hlgc15eq8h.us.auth0.com",
                clientId: "cLBQYcrc1mZjkZx8uG7WQdLgkGWEgoo9",
                authorizationParams: {
                    redirect_uri: window.location.origin
                }
            });
            console.log("Auth0 initialized");
        }

        async function checkAuth() {
            const isAuthenticated = await auth0Client.isAuthenticated();
            if (isAuthenticated) {
                console.log('User is authenticated');
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'inline-block';
                document.getElementById('printButton').style.display = 'inline-block';
                loadCalendar();
            } else {
                console.log('User is not authenticated');
                document.getElementById('loginButton').style.display = 'inline-block';
                document.getElementById('logoutButton').style.display = 'none';
            }
        }

        async function login() {
            await auth0Client.loginWithRedirect();
        }

        async function logout() {
            await auth0Client.logout({
                logoutParams: {
                    returnTo: window.location.origin
                }
            });
        }

        window.onload = async function() {
            initializeFirebase();
            await initializeAuth0();
            await checkAuth();

            document.getElementById('loginButton').addEventListener('click', login);
            document.getElementById('logoutButton').addEventListener('click', logout);
            document.getElementById('printButton').addEventListener('click', printCalendar);
        };

        function printCalendar() {
            window.print();
        }

        function loadCalendar() {
            if (!auth0Client.isAuthenticated()) {
                login();
                return;
            }

            console.log("Loading calendar");
            var calendarEl = document.getElementById('calendar');
            calendarEl.style.display = 'block'; // Show the calendar after login

            // Fetch events from Realtime Database
            db.ref('events').once('value').then(function(snapshot) {
                var events = [];
                snapshot.forEach(function(childSnapshot) {
                    var event = childSnapshot.val();
                    event.id = childSnapshot.key;
                    console.log('Fetched event:', event);
                    events.push(event);
                });

                console.log('Events array:', events);

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridWeek', // Use timeGridWeek for time selection
                    events: events,
                    selectable: true,
                    selectHelper: true, // Allows the user to see the selected range
                    select: function(info) {
                        console.log('Selected time range:', info.startStr, 'to', info.endStr);

                        var title = prompt('Enter Meeting Title:');
                        if (title) {
                            var department = selectDepartment();
                            if (department) {
                                var newEvent = {
                                    title: title + ' - ' + department,
                                    start: info.startStr,
                                    end: info.endStr,
                                    allDay: false,  // Ensure it's not an all-day event to allow time range
                                    userId: auth0Client.user.sub, // Use Auth0 user ID
                                    color: getDepartmentColor(department) // Assign a color based on department
                                };

                                // Save the event to Firebase
                                db.ref('events').push(newEvent).then(function(ref) {
                                    newEvent.id = ref.key; // Save the Firebase-generated ID
                                    calendar.addEvent(newEvent);
                                    console.log('Event added:', newEvent);
                                    alert('Meeting booked successfully.');
                                }).catch(function(error) {
                                    console.error('Error saving event:', error);
                                    alert('Failed to book meeting.');
                                });
                            }
                        }
                        calendar.unselect();
                    },
                    eventClick: function(info) {
                        if (info.event.extendedProps.userId === auth0Client.user.sub) {
                            var action = prompt("Type 'edit' to change the booking or 'delete' to cancel it.");
                            if (action === 'edit') {
                                var newTitle = prompt('Enter new meeting title:', info.event.title);
                                if (newTitle) {
                                    var newDepartment = selectDepartment();
                                    if (newDepartment) {
                                        info.event.setProp('title', newTitle + ' - ' + newDepartment);
                                        info.event.setProp('color', getDepartmentColor(newDepartment));
                                        db.ref('events/' + info.event.id).update({
                                            title: newTitle,
                                            department: newDepartment,
                                            color: getDepartmentColor(newDepartment)
                                        });
                                    }
                                }
                            } else if (action === 'delete') {
                                if (confirm("Are you sure you want to delete this booking?")) {
                                    info.event.remove();
                                    db.ref('events/' + info.event.id).remove();
                                }
                            }
                        } else {
                            alert("You are not authorized to edit or delete this booking.");
                        }
                    }
                });

                calendar.render();
                console.log("Calendar rendered with events:", events);
            }).catch(function(error) {
                console.error('Error fetching events:', error);
            });
        }

        function selectDepartment() {
            var departments = [
                'Department of Medical Services',
                'Department of Public Health',
                'Department of Health Technology',
                'Department of Research and Development',
                'Department of Health Regulation'
                // Add other departments as needed
            ];

            var departmentList = departments.map(function(dept, index) {
                return (index + 1) + '. ' + dept;
            }).join('\n');

            var selection = prompt('Select Department:\n' + departmentList);
            var selectedIndex = parseInt(selection) - 1;

            if (selectedIndex >= 0 && selectedIndex < departments.length) {
                return departments[selectedIndex];
            } else {
                alert('Invalid selection. Please try again.');
                return null;
            }
        }

        function getDepartmentColor(department) {
            var departmentColors = {
                'Department of Medical Services': 'blue',
                'Department of Public Health': 'green',
                'Department of Health Technology': 'red',
                'Department of Research and Development': 'orange',
                'Department of Health Regulation': 'purple'
                // Add other departments with corresponding colors
            };

            return departmentColors[department] || 'gray'; // Default to gray if no color is specified
        }
    </script>
</body>
</html>
