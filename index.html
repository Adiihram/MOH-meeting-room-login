<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Meeting Room Booking</title>
    <!-- Auth0 JavaScript -->
    <script src="https://cdn.auth0.com/js/auth0/9.13/auth0.min.js"></script>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            color: #0f0;
        }
        .login-container {
            text-align: center;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 0 5px #0f0;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-top: 20px;
        }
        .login-container button:hover {
            background-color: #0c0;
        }
        #maze {
            width: 440px;
            height: 440px;
            border: 2px solid #0f0;
            margin: 20px auto;
            position: relative;
            background-color: #000;
            display: grid;
            grid-template-columns: repeat(22, 1fr);
            grid-template-rows: repeat(22, 1fr);
        }
        .wall {
            background-color: #0f0;
            border-radius: 4px;
            height: 100%;
            width: 100%;
        }
        #pacman, .ghost {
            width: 18px;
            height: 18px;
            position: absolute;
            transition: all 0.3s ease;
        }
        #pacman {
            background-color: yellow;
            border-radius: 50%;
            clip-path: polygon(100% 50%, 75% 100%, 0 100%, 0 0, 75% 0);
        }
        .ghost {
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Meeting Room Booking</h1>
        <div id="maze"></div>
        <button id="loginButton">Login</button>
    </div>
    <script>
        var auth0Client = null;

        // Initialize Auth0 for authentication
        function initializeAuth0() {
            auth0Client = new auth0.WebAuth({
                domain: "dev-tpwyh6hlgc15eq8h.us.auth0.com",
                clientID: "cLBQYcrc1mZjkZx8uG7WQdLgkGWEgoo9",
                redirectUri: "https://adiihram.github.io/MOH-meeting-room-login/",
                responseType: "token id_token",
                scope: "openid profile email"
            });
            console.log("Auth0 initialized");
        }

        function handleAuthentication() {
            auth0Client.parseHash(function(err, authResult) {
                if (authResult && authResult.accessToken && authResult.idToken) {
                    console.log("Authentication successful");
                    window.location.hash = '';
                    setSession(authResult);
                    window.location.href = "/calendar.html"; // Redirect to the calendar page after login
                } else if (err) {
                    console.error('Authentication error:', err);
                    alert('Error: ' + err.errorDescription);
                } else {
                    console.log("Authentication failed");
                }
            });
        }

        function setSession(authResult) {
            console.log("Setting session");
            var expiresAt = JSON.stringify((authResult.expiresIn * 1000) + new Date().getTime());
            localStorage.setItem('access_token', authResult.accessToken);
            localStorage.setItem('id_token', authResult.idToken);
            localStorage.setItem('expires_at', expiresAt);
            console.log('Session set with authResult:', authResult);
        }

        function login() {
            auth0Client.authorize();
        }

        // Create Maze with connected paths for Pac-Man and ghosts
        function createMaze() {
            const maze = document.getElementById('maze');
            const layout = [
                "WWWWWWWWWWWWWWWWWWWWWW",
                "W........W...........W",
                "W.WWW.WWW.W.WWWWW.WWW.W",
                "W.............P......W",
                "W.WWW.WWWWWWW.W.WWWWW.W",
                "W.....W..............W",
                "WWWWW.WWWWWWWWWWWW.WWW",
                "W...................W",
                "WWWWWWWWWWWWWWWWWWW.WWW",
                "W.....W.....W.....W..W",
                "W.WWW.WWWW.W.WWW.WWW.W",
                "W.WW.......W....W....W",
                "W.WWWWWWWWWWWWWWWWWWW.W",
                "W........W...........W",
                "W.WWWWWWW.WWWWWWWWWWW.W",
                "W....................W",
                "W.WWWWWWWWWWWWWWWWWWWWW",
                "W....................W",
                "W.WWWWWWWWWWWWWWWWWWW.W",
                "W...........G........W",
                "WWWWWWWWWWWWWWWWWWWWWW"
            ];

            layout.forEach((row, i) => {
                for (let j = 0; j < row.length; j++) {
                    const cell = document.createElement('div');
                    if (row[j] === 'W') {
                        cell.className = 'wall';
                    }
                    if (row[j] === 'P') {
                        cell.id = 'pacman';
                    }
                    if (row[j] === 'G') {
                        const ghost = document.createElement('div');
                        ghost.className = 'ghost';
                        maze.appendChild(ghost);
                        ghost.style.gridRowStart = i + 1;
                        ghost.style.gridColumnStart = j + 1;
                    }
                    maze.appendChild(cell);
                    cell.style.gridRowStart = i + 1;
                    cell.style.gridColumnStart = j + 1;
                }
            });
        }

        function moveCharacter(character) {
            const maze = document.getElementById('maze');
            const currentRow = parseInt(character.style.gridRowStart);
            const currentColumn = parseInt(character.style.gridColumnStart);

            const possibleMoves = [];
            const directions = [
                { x: 0, y: -1 },  // Up
                { x: 0, y: 1 },   // Down
                { x: -1, y: 0 },  // Left
                { x: 1, y: 0 }    // Right
            ];

            // Check each direction if movement is possible (i.e., no wall)
            directions.forEach(direction => {
                const newRow = currentRow + direction.y;
                const newColumn = currentColumn + direction.x;
                const nextCell = [...maze.children].find(child =>
                    parseInt(child.style.gridRowStart) === newRow &&
                    parseInt(child.style.gridColumnStart) === newColumn
                );

                if (nextCell && !nextCell.classList.contains('wall')) {
                    possibleMoves.push({ row: newRow, column: newColumn });
                }
            });

            if (possibleMoves.length > 0) {
                const move = possibleMoves[Math.floor(Math.random() * possibleMoves.length)];
                character.style.gridRowStart = move.row;
                character.style.gridColumnStart = move.column;
            }
        }

        function startGame() {
            const pacman = document.getElementById('pacman');
            const ghosts = document.querySelectorAll('.ghost');

            setInterval(() => moveCharacter(pacman), 500);
            ghosts.forEach(ghost => {
                setInterval(() => moveCharacter(ghost), 700);
            });
        }

        window.onload = function() {
            initializeAuth0();
            handleAuthentication();
            document.getElementById('loginButton').addEventListener('click', login);
            createMaze(); // Create the Pac-Man maze
            startGame();  // Start the Pac-Man game
        };
    </script>
</body>
</html>
