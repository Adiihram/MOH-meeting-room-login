<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking</title>
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <!-- FullCalendar JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <!-- Auth0 JavaScript -->
    <script src="https://cdn.auth0.com/js/auth0/9.13/auth0.min.js"></script>
</head>
<body>
    <h1>Meeting Room Booking</h1>
    
    <!-- Calendar element, hidden by default -->
    <div id="calendar" style="display:none; width: 100%; height: 600px; border: 1px solid #ccc;"></div>

    <!-- Authentication buttons -->
    <button id="login" onclick="login()">Login</button>
    <button id="logout" onclick="logout()" style="display:none;">Logout</button>

    <script>
        console.log("Script Loaded");

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAED2NeWY224WpucUIFIef6Ekm7lUufM0o",
            authDomain: "moh-meeting-room-booking.firebaseapp.com",
            databaseURL: "https://moh-meeting-room-booking-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "moh-meeting-room-booking",
            storageBucket: "moh-meeting-room-booking.appspot.com",
            messagingSenderId: "629503206549",
            appId: "1:629503206549:web:4b172b7f392b7aef0de79c",
            measurementId: "G-MDSDN8ZS5F"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Initialize Realtime Database
        var db = firebase.database();
        console.log("Firebase Initialized");

        // Auth0 Configuration
        var auth0 = new auth0.WebAuth({
            domain: 'dev-tpwyh6hlgc15eq8h.us.auth0.com',
            clientID: 'cLBQYcrc1mZjkZx8uG7WQdLgkGWEgoo9',
            redirectUri: 'https://adiihram.github.io/MOH-meeting-room-login/',
            responseType: 'token id_token',
            scope: 'openid profile email'
        });

        function login() {
            console.log("Login button clicked");
            auth0.authorize();
        }

        function logout() {
            console.log("Logout button clicked");
            auth0.logout({
                returnTo: window.location.href
            });
            document.getElementById('calendar').style.display = 'none'; // Hide the calendar on logout
        }

        function handleAuthentication() {
            console.log("Handling Authentication");
            auth0.parseHash(function(err, authResult) {
                if (authResult && authResult.accessToken && authResult.idToken) {
                    console.log("Authentication successful");
                    window.location.hash = '';
                    setSession(authResult);
                    document.getElementById('login').style.display = 'none';
                    document.getElementById('logout').style.display = 'block';
                    loadCalendar(authResult.idTokenPayload.sub);
                } else if (err) {
                    console.log('Authentication error:', err);
                    alert('Error: ' + err.errorDescription);
                } else {
                    console.log("Authentication failed");
                    document.getElementById('login').style.display = 'block';
                }
            });
        }

        function setSession(authResult) {
            console.log("Setting session");
            var expiresAt = JSON.stringify((authResult.expiresIn * 1000) + new Date().getTime());
            localStorage.setItem('access_token', authResult.accessToken);
            localStorage.setItem('id_token', authResult.idToken);
            localStorage.setItem('expires_at', expiresAt);
            console.log('Session set with authResult:', authResult);
        }

        function isAuthenticated() {
            console.log("Checking authentication status");
            var expiresAt = JSON.parse(localStorage.getItem('expires_at'));
            var isAuth = new Date().getTime() < expiresAt;
            console.log('Is authenticated:', isAuth);
            return isAuth;
        }

        // Ensure the DOM is fully loaded before initializing FullCalendar
        document.addEventListener('DOMContentLoaded', function() {
            console.log('DOM fully loaded');
            
            handleAuthentication();
            
            if (isAuthenticated()) {
                document.getElementById('login').style.display = 'none';
                document.getElementById('logout').style.display = 'block';
                loadCalendar(auth0.client.userId); // Pass the user's ID
            } else {
                console.log('User is not authenticated, showing login button.');
                document.getElementById('calendar').style.display = 'none'; // Ensure the calendar is hidden
                document.getElementById('login').style.display = 'block'; // Show the login button
            }
        });

        function loadCalendar(userId) {
            if (!isAuthenticated()) {
                login();
                return;
            }

            console.log("Loading calendar for user:", userId);
            var calendarEl = document.getElementById('calendar');
            calendarEl.style.display = 'block'; // Show the calendar after login

            // Fetch events from Realtime Database
            db.ref('events').once('value').then(function(snapshot) {
                var events = [];
                snapshot.forEach(function(childSnapshot) {
                    var event = childSnapshot.val();
                    event.id = childSnapshot.key;
                    console.log('Fetched event:', event);
                    events.push(event);
                });

                console.log('Events array:', events);

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridWeek', // Use timeGridWeek for time selection
                    events: events,
                    selectable: true,
                    select: function(info) {
                        console.log('Selected time range:', info.startStr, 'to', info.endStr);

                        var title = prompt('Enter Meeting Title:');
                        if (title) {
                            var department = selectDepartment();
                            if (department) {
                                var newEvent = {
                                    title: title + ' - ' + department,
                                    start: info.startStr,
                                    end: info.endStr,
                                    allDay: info.allDay,
                                    userId: userId,
                                    color: getDepartmentColor(department) // Assign a color based on department
                                };

                                // Save the event to Firebase
                                db.ref('events').push(newEvent).then(function(ref) {
                                    newEvent.id = ref.key; // Save the Firebase-generated ID
                                    calendar.addEvent(newEvent);
                                    console.log('Event added:', newEvent);
                                    alert('Meeting booked successfully.');
                                }).catch(function(error) {
                                    console.error('Error saving event:', error);
                                    alert('Failed to book meeting.');
                                });
                            }
                        }
                        calendar.unselect();
                    },
                    eventClick: function(info) {
                        if (info.event.extendedProps.userId === userId) {
                            if (confirm("Do you want to edit or delete this booking?")) {
                                var action = prompt("Type 'edit' to change the booking or 'delete' to cancel it.");
                                if (action === 'edit') {
                                    var newTitle = prompt('Enter new meeting title:', info.event.title);
                                    if (newTitle) {
                                        info.event.setProp('title', newTitle);
                                        var newDepartment = selectDepartment();
                                        if (newDepartment) {
                                            info.event.setProp('color', getDepartmentColor(newDepartment));
                                            db.ref('events/' + info.event.id).update({
                                                title: newTitle,
                                                department: newDepartment,
                                                color: getDepartmentColor(newDepartment)
                                            });
                                        }
                                    }
                                } else if (action === 'delete') {
                                    if (confirm("Are you sure you want to delete this booking?")) {
                                        info.event.remove();
                                        db.ref('events/' + info.event.id).remove();
                                    }
                                }
                            }
                        } else {
                            alert("You are not authorized to edit or delete this booking.");
                        }
                    }
                });

                calendar.render();
                console.log("Calendar rendered with events:", events);
            }).catch(function(error) {
                console.error('Error fetching events:', error);
            });
        }

        function selectDepartment() {
            var departments = [
                'Department of Medical Services',
                'Department of Public Health',
                'Department of Health Technology',
                'Department of Research and Development',
                'Department of Health Regulation',
                // Add other departments as needed
            ];

            var departmentList = departments.map(function(dept, index) {
                return (index + 1) + '. ' + dept;
            }).join('\n');

            var selection = prompt('Select Department:\n' + departmentList);
            var selectedIndex = parseInt(selection) - 1;

            if (selectedIndex >= 0 && selectedIndex < departments.length) {
                return departments[selectedIndex];
            } else {
                alert('Invalid selection. Please try again.');
                return null;
            }
                }

    function getDepartmentColor(department) {
        var departmentColors = {
            'Department of Medical Services': 'blue',
            'Department of Public Health': 'green',
            'Department of Health Technology': 'red',
            'Department of Research and Development': 'orange',
            'Department of Health Regulation': 'purple'
            // Add other departments with corresponding colors
        };

        return departmentColors[department] || 'gray'; // Default to gray if no color is specified
    }
</script>
</body>
</html>
