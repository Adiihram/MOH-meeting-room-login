<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Room Booking - Version 2.1</title>
    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />
    <!-- FullCalendar JavaScript -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>
    <!-- Auth0 JavaScript -->
    <script src="https://cdn.auth0.com/js/auth0/9.13/auth0.min.js"></script>
    <!-- Firebase App (the core Firebase SDK) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <!-- Firebase Realtime Database -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        /* Basic styling for inline form */
        .inline-form {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            z-index: 1000;
        }
        .inline-form input, .inline-form select {
            margin: 5px 0;
            padding: 5px;
            font-size: 14px;
        }
        .inline-form button {
            padding: 5px 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        .inline-form button.cancel {
            background-color: #dc3545;
        }
    </style>
</head>
<body>
    <h1>Meeting Room Booking</h1>
    <p>Version: 2.1</p> <!-- Displaying the version number on the page -->
    
    <button id="printButton" style="display:none;">Print Calendar</button>
    <div id="calendar" style="display:none; width: 100%; height: 600px; border: 1px solid #ccc;"></div>
    <button id="loginButton">Login</button>
    <button id="logoutButton" style="display:none;">Logout</button>

    <script>
        var auth0Client = null;
        let db = null;
        let activeForm = null;

        const firebaseConfig = {
            apiKey: "AIzaSyAED2NeWY224WpucUIFIef6Ekm7lUufM0o",
            authDomain: "moh-meeting-room-booking.firebaseapp.com",
            databaseURL: "https://moh-meeting-room-booking-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "moh-meeting-room-booking",
            storageBucket: "moh-meeting-room-booking.appspot.com",
            messagingSenderId: "629503206549",
            appId: "1:629503206549:web:4b172b7f392b7aef0de79c",
            measurementId: "G-MDSDN8ZS5F"
        };

        function initializeFirebase() {
            if (!firebase.apps.length) {
                firebase.initializeApp(firebaseConfig);
            }
            db = firebase.database();
            console.log("Firebase initialized");
        }

        function initializeAuth0() {
            auth0Client = new auth0.WebAuth({
                domain: "dev-tpwyh6hlgc15eq8h.us.auth0.com",
                clientID: "cLBQYcrc1mZjkZx8uG7WQdLgkGWEgoo9",
                redirectUri: "https://adiihram.github.io/MOH-meeting-room-login/", 
                responseType: "token id_token",
                scope: "openid profile email"
            });
            console.log("Auth0 initialized");
        }

        function handleAuthentication() {
            auth0Client.parseHash(function(err, authResult) {
                if (authResult && authResult.accessToken && authResult.idToken) {
                    console.log("Authentication successful");
                    window.location.hash = '';
                    setSession(authResult);
                    document.getElementById('loginButton').style.display = 'none';
                    document.getElementById('logoutButton').style.display = 'inline-block';
                    document.getElementById('printButton').style.display = 'inline-block';
                    loadCalendar(authResult.idTokenPayload.sub); // Use the sub property as userId
                } else if (err) {
                    console.log('Authentication error:', err);
                    alert('Error: ' + err.errorDescription);
                } else {
                    console.log("Authentication failed");
                    document.getElementById('loginButton').style.display = 'block';
                }
            });
        }

        function setSession(authResult) {
            console.log("Setting session");
            var expiresAt = JSON.stringify((authResult.expiresIn * 1000) + new Date().getTime());
            localStorage.setItem('access_token', authResult.accessToken);
            localStorage.setItem('id_token', authResult.idToken);
            localStorage.setItem('expires_at', expiresAt);
            console.log('Session set with authResult:', authResult);
        }

        function isAuthenticated() {
            console.log("Checking authentication status");
            var expiresAt = JSON.parse(localStorage.getItem('expires_at'));
            var isAuth = new Date().getTime() < expiresAt;
            console.log('Is authenticated:', isAuth);
            return isAuth;
        }

        function login() {
            auth0Client.authorize();
        }

        function logout() {
            auth0Client.logout({
                returnTo: window.location.origin
            });
            document.getElementById('calendar').style.display = 'none'; // Hide the calendar on logout
            document.getElementById('printButton').style.display = 'none'; // Hide the print button on logout
        }

        window.onload = function() {
            initializeFirebase();
            initializeAuth0();
            handleAuthentication();

            if (isAuthenticated()) {
                document.getElementById('loginButton').style.display = 'none';
                document.getElementById('logoutButton').style.display = 'inline-block';
                document.getElementById('printButton').style.display = 'inline-block'; // Show the print button after login
                loadCalendar(localStorage.getItem('id_token')); // Retrieve the id_token as userId
            } else {
                console.log('User is not authenticated, showing login button.');
                document.getElementById('calendar').style.display = 'none'; // Ensure the calendar is hidden
                document.getElementById('loginButton').style.display = 'block'; // Show the login button
            }

            document.getElementById('loginButton').addEventListener('click', login);
            document.getElementById('logoutButton').addEventListener('click', logout);
            document.getElementById('printButton').addEventListener('click', printCalendar);
        };

        function printCalendar() {
            window.print();
        }

        function loadCalendar(userId) {
            if (!isAuthenticated()) {
                login();
                return;
            }

            console.log("Loading calendar for user:", userId);
            var calendarEl = document.getElementById('calendar');
            calendarEl.style.display = 'block'; // Show the calendar after login

            // Fetch events from Realtime Database
            db.ref('events').once('value').then(function(snapshot) {
                var events = [];
                snapshot.forEach(function(childSnapshot) {
                    var event = childSnapshot.val();
                    event.id = childSnapshot.key;
                    console.log('Fetched event:', event);
                    events.push(event);
                });

                console.log('Events array:', events);

                var calendar = new FullCalendar.Calendar(calendarEl, {
                    initialView: 'timeGridWeek', // Use timeGridWeek for time selection
                    events: events,
                    editable: true, // Allows direct input on the calendar
                    selectable: true,
                    selectHelper: true, // Allows the user to see the selected range
                    select: function(info) {
                        if (activeForm) {
                            activeForm.remove(); // Remove any existing form
                        }

                        // Create and display an inline form at the selected position
                        activeForm = createInlineForm(info.startStr, info.endStr, userId, calendar, info.jsEvent.pageX, info.jsEvent.pageY);
                        document.body.appendChild(activeForm);
                    },
                    eventClick: function(info) {
                        if (info.event.extendedProps.userId === userId) {
                            if (activeForm) {
                                activeForm.remove(); // Remove any existing form
                            }
                            activeForm = createInlineEditDeleteForm(info.event, calendar, info.jsEvent.pageX, info.jsEvent.pageY);
                            document.body.appendChild(activeForm);
                        } else {
                            alert("You are not authorized to edit or delete this booking.");
                        }
                    }
                });

                calendar.render();
                console.log("Calendar rendered with events:", events);
            }).catch(function(error) {
                console.error('Error fetching events:', error);
            });
        }

        function createInlineForm(start, end, userId, calendar, posX, posY) {
            // Create the form container
            var formContainer = document.createElement('div');
            formContainer.className = 'inline-form';
            formContainer.style.left = posX + 'px';
            formContainer.style.top = posY + 'px';

            // Create the input field for the event title
            var input = document.createElement('input');
            input.type = 'text';
            input.placeholder = 'Meeting Title';
            formContainer.appendChild(input);

            // Create the dropdown for department selection
            var select = document.createElement('select');
            var departments = [
                'Department of Medical Services',
                'Department of Public Health',
                'Department of Health Technology',
                'Department of Research and Development',
                'Department of Health Regulation'
            ];
            departments.forEach(function(dept) {
                var option = document.createElement('option');
                option.value = dept;
                option.text = dept;
                select.appendChild(option);
            });
            formContainer.appendChild(select);

            // Create the save button
            var saveButton = document.createElement('button');
            saveButton.innerText = 'Save';
            formContainer.appendChild(saveButton);

            // Create the cancel button
            var cancelButton = document.createElement('button');
            cancelButton.innerText = 'Cancel';
            cancelButton.className = 'cancel';
            formContainer.appendChild(cancelButton);

            cancelButton.addEventListener('click', function() {
                formContainer.remove(); // Remove the form without saving
                activeForm = null;
            });

            saveButton.addEventListener('click', function() {
                var title = input.value;
                var department = select.value;
                if (title && department) {
                    var newEvent = {
                        title: title + ' - ' + department,
                        start: start,
                        end: end,
                        allDay: false,
                        userId: userId,
                        color: getDepartmentColor(department)
                    };

                    // Save the event to Firebase
                    db.ref('events').push(newEvent).then(function(ref) {
                        newEvent.id = ref.key; // Save the Firebase-generated ID
                        calendar.addEvent(newEvent);
                        console.log('Event added:', newEvent);
                        alert('Meeting booked successfully.');
                    }).catch(function(error) {
                        console.error('Error saving event:', error);
                        alert('Failed to book meeting.');
                    });
                }
                formContainer.remove(); // Remove the form after saving
                activeForm = null;
            });

            return formContainer;
        }

        function createInlineEditDeleteForm(event, calendar, posX, posY) {
            // Create the form container
            var formContainer = document.createElement('div');
            formContainer.className = 'inline-form';
            formContainer.style.left = posX + 'px';
            formContainer.style.top = posY + 'px';

            // Create the input field for the event title
            var input = document.createElement('input');
            input.type = 'text';
            input.value = event.title;
            formContainer.appendChild(input);

            // Create the dropdown for department selection
            var select = document.createElement('select');
            var departments = [
                'Department of Medical Services',
                'Department of Public Health',
                'Department of Health Technology',
                'Department of Research and Development',
                'Department of Health Regulation'
            ];
            departments.forEach(function(dept) {
                var option = document.createElement('option');
                option.value = dept;
                option.text = dept;
                if (event.title.includes(dept)) {
                    option.selected = true;
                }
                select.appendChild(option);
            });
            formContainer.appendChild(select);

            // Create the save button
            var saveButton = document.createElement('button');
            saveButton.innerText = 'Save';
            formContainer.appendChild(saveButton);

            // Create the delete button
            var deleteButton = document.createElement('button');
            deleteButton.innerText = 'Delete';
            deleteButton.className = 'cancel';
            formContainer.appendChild(deleteButton);

            saveButton.addEventListener('click', function() {
                var newTitle = input.value;
                var newDepartment = select.value;
                if (newTitle && newDepartment) {
                    event.setProp('title', newTitle + ' - ' + newDepartment);
                    event.setProp('color', getDepartmentColor(newDepartment));
                    db.ref('events/' + event.id).update({
                        title: newTitle,
                        department: newDepartment,
                        color: getDepartmentColor(newDepartment)
                    });
                }
                formContainer.remove(); // Remove the form after saving
                activeForm = null;
            });

            deleteButton.addEventListener('click', function() {
                if (confirm("Are you sure you want to delete this booking?")) {
                    event.remove();
                    db.ref('events/' + event.id).remove();
                }
                formContainer.remove(); // Remove the form after deleting
                activeForm = null;
            });

            return formContainer;
        }

        function getDepartmentColor(department) {
            var departmentColors = {
                'Department of Medical Services': 'blue',
                'Department of Public Health': 'green',
                'Department of Health Technology': 'red',
                'Department of Research and Development': 'orange',
                'Department of Health Regulation': 'purple'
            };

            return departmentColors[department] || 'gray'; // Default to gray if no color is specified
        }
    </script>
</body>
</html>
