<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man Themed Login - DPP Meeting Room</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            color: #0f0;
        }
        .login-container {
            text-align: center;
            background-color: #000;
            padding: 20px;
            border-radius: 10px;
            border: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0;
            position: relative;
        }
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            text-shadow: 0 0 5px #0f0;
        }
        .login-container button {
            padding: 10px 20px;
            background-color: #0f0;
            color: #000;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            margin-top: 20px;
        }
        .login-container button:hover {
            background-color: #0c0;
        }
        #maze {
            width: 300px;
            height: 300px;
            margin: 20px auto;
            position: relative;
            background-color: #000;
            border: 2px solid #0f0;
        }
        .wall {
            background-color: #0f0;
            position: absolute;
        }
        #pacman, .ghost {
            width: 15px;
            height: 15px;
            position: absolute;
            transition: all 0.3s;
        }
        #pacman {
            background-color: yellow;
            border-radius: 50%;
            clip-path: polygon(100% 50%, 75% 100%, 0 100%, 0 0, 75% 0);
        }
        .ghost {
            background-color: red;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>DPP Meeting Room</h1>
        <div id="maze"></div>
        <button id="loginButton">Login</button>
    </div>
    <script>
        var auth0Client = null;

        function initializeAuth0() {
            auth0Client = new auth0.WebAuth({
                domain: "dev-tpwyh6hlgc15eq8h.us.auth0.com",
                clientID: "cLBQYcrc1mZjkZx8uG7WQdLgkGWEgoo9",
                redirectUri: "https://adiihram.github.io/MOH-meeting-room-login/",
                responseType: "token id_token",
                scope: "openid profile email"
            });
            console.log("Auth0 initialized");
        }

        function handleAuthentication() {
            auth0Client.parseHash(function(err, authResult) {
                if (authResult && authResult.accessToken && authResult.idToken) {
                    console.log("Authentication successful");
                    window.location.hash = '';
                    setSession(authResult);
                    window.location.href = "/calendar.html";
                } else if (err) {
                    console.error('Authentication error:', err);
                    alert('Error: ' + err.errorDescription);
                } else {
                    console.log("Authentication failed");
                }
            });
        }

        function setSession(authResult) {
            console.log("Setting session");
            var expiresAt = JSON.stringify((authResult.expiresIn * 1000) + new Date().getTime());
            localStorage.setItem('access_token', authResult.accessToken);
            localStorage.setItem('id_token', authResult.idToken);
            localStorage.setItem('expires_at', expiresAt);
            console.log('Session set with authResult:', authResult);
        }

        function login() {
            auth0Client.authorize();
        }

        function createMaze() {
            const maze = document.getElementById('maze');
            const layout = [
                "WWWWWWWWWWWWWWWWWWWWW",
                "W.........W.........W",
                "W.WWW.WWW.W.WWW.WWW.W",
                "W...................W",
                "W.WWW.W.WWWWW.W.WWW.W",
                "W.....W...W...W.....W",
                "WWWWW.WWW W WWW.WWWWW",
                "W.....W       W.....W",
                "WWWWW.W WWWWW W.WWWWW",
                "W...................W",
                "WWWWW.W WWWWW W.WWWWW",
                "W.....W       W.....W",
                "WWWWW.W WWWWW W.WWWWW",
                "W...................W",
                "W.WWW.W.WWWWW.W.WWW.W",
                "W.....W...W...W.....W",
                "WWW.W.WWW.WWW.W.WWW.W",
                "W.....W...W...W.....W",
                "W.WWWWWWW.W.WWWWWWW.W",
                "W...................W",
                "WWWWWWWWWWWWWWWWWWWWW"
            ];

            layout.forEach((row, i) => {
                for (let j = 0; j < row.length; j++) {
                    const cell = document.createElement('div');
                    cell.style.width = "15px";
                    cell.style.height = "15px";
                    cell.style.left = `${j * 15}px`;
                    cell.style.top = `${i * 15}px`;
                    switch(row[j]) {
                        case 'W':
                            cell.className = 'wall';
                            break;
                        case '.':
                            // Optionally add dots or other elements
                            break;
                    }
                    maze.appendChild(cell);
                }
            });
        }

        function moveCharacter(character) {
            const maze = document.getElementById('maze');
            const mazeRect = maze.getBoundingClientRect();
            const charRect = character.getBoundingClientRect();
            
            const maxX = mazeRect.width - charRect.width;
            const maxY = mazeRect.height - charRect.height;
            
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            
            character.style.left = `${newX}px`;
            character.style.top = `${newY}px`;
        }

        function startGame() {
            const pacman = document.getElementById('pacman');
            const ghosts = document.querySelectorAll('.ghost');
            
            setInterval(() => moveCharacter(pacman), 1000);
            ghosts.forEach(ghost => {
                setInterval(() => moveCharacter(ghost), 1500);
            });
        }

        window.onload = function() {
            initializeAuth0();
            handleAuthentication();
            document.getElementById('loginButton').addEventListener('click', login);
            createMaze();
            startGame();
        };
    </script>
</body>
</html>
